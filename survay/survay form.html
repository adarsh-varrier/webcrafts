<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./survayscript.js"></script>
  </head>
  <body>
    <div class="sec">
    <header>
      <h1 id="title">Survey form</h1>
      <p id="description">Please do fill this form carefully. Thank You!</p>
    </header>
    <form id="survey-form" name="frm">
      <div class="form">
        <label id="name-label" >Name :<input id="name" type="text" required placeholder="enter name" name="Sname"></label>
        <label id="email-label">Email             :<input id="email" type="email" required placeholder="enter valid email" name="Ename"></label>
        <label id="number-label" class="age"> Age :<input id="number" type="number" min="15" max="120" placeholder="enter age" class="age1" name="Sage"></label>
      </div>
      <div class="form">
          <label>Gender</label>
          <input  class="inline" id="male" type="radio" value="0" name="gen">Male
          <input  class="inline" id="gender-label" type="radio"value="1" name="gen" > Female
          <input class="inline" id="others" value="2" type="radio" name="gen" > Others
      </div>
      <div class="form">
          <label>How did you hear about us?
            <select id="dropdown" required>
              <option id="dropdown" value="" >Select an option</option>
              <option id="dropdown" value="collegues">Collegues</option>
              <option id="dropdown" value="socials">Social media</option>
              <option id="dropdown" value="ad">Advertisements</option>
              <option id="dropdown" value="other">Other</option>
            </select>
          </label>
      </div>
      <div class="form">
          <label>Which of the following social medias do you use regularly?</label>
          <input type="checkbox" value="youtube" name="options">YouTube
          <input type="checkbox" value="Instagram" name="options">Instagram
          <input type="checkbox" value="facebook" name="options">Facebook
          <input type="checkbox" value="twitter" name="options">Twitter
          <input type="checkbox" value="others" name="options" >Other
      </div>
      <div class="form">
          <label for="add">Additional comments: 
            <textarea id="add" name="add" rows="4" cols="30" placeholder="you can enter your comments here..."></textarea>
          </label>
      </div>
      <button type="submit" id="submit" onclick="check()">Submit</button>
</div>
      </form>
    
    </body>
</html>
